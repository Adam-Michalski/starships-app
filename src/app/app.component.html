<sw-search [suggestions]="suggestions"
           [filterText]="filterText"
           (filterTextChange)="onFilterTextChange($event)"
           [selectedStarship]="selectedStarship"
           (selectedStarshipChange)="onSelectedStarshipChange($event)"
           [errorMessage]="errorMessage">
</sw-search>
<sw-starship *ngIf="selectedStarship" [starship]="selectedStarship">
</sw-starship>
